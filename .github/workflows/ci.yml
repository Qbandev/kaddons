name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25.7'
          cache: true
      - name: Vet
        run: go vet ./...
      - name: Lint
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          golangci-lint run
      - name: Test
        run: go test ./... -race -v
      - name: Ensure module tidy (advisory)
        continue-on-error: true
        run: |
          go mod tidy
          if ! git diff --quiet -- go.mod go.sum; then
            echo "::warning::go.mod/go.sum differ after tidy in CI environment."
            git diff -- go.mod go.sum
          fi

  validate-addon-db:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25.7'
          cache: true
      - name: Validate compatibility matrix coverage (advisory)
        continue-on-error: true
        run: go run ./cmd/kaddons-validate --matrix

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.25.7'
          cache: true
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
      - name: Govulncheck
        run: govulncheck ./...
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.23.0
      - name: Gosec
        run: gosec ./...
